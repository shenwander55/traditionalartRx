<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理測驗</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>傳藝體驗風格測試</h1>
        <form id="quizForm">
            <!-- 問題和選項代碼 -->
            <div class="question">
                <p>你具有敬老身分(65歲以上)嗎？</p>
                <label><input type="radio" name="senior" value="yes"> 是</label>
                <label><input type="radio" name="senior" value="no"> 否</label>
            </div>
            <div class="question">
                <p>你更喜歡動手製作還是觀賞展覽？</p>
                <label><input type="radio" name="preference" value="crafting"> 動手製作</label>
                <label><input type="radio" name="preference" value="exhibiting"> 觀賞展覽</label>
            </div>
            <!-- 在這裡插入圖片 -->
            <img src="傳藝處方箋-O_MAP.jpg" alt="傳藝處方箋" width="100%">
            
            <!-- 提交按鈕 -->
            <button type="submit">回答測驗</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
